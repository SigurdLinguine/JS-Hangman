<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Great Hangman Game</h1>
    <div id="display">
        <p id="displayP"></p>
    </div>
    <div class="letterInput">
        <input type="text" id="letterInput">
    </div>
    <div class="buttonInput">
        <input type="button" id="submit" value="Submit">
    </div>
    <div class="reload">
        <input type="button" id="reload" value="Nytt ord" onclick=reload()>
    </div>
    <script src="script.js"></script>
</body>
</html>
